<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Viraj Tandel | Results summary component</title>
</head>
<body>
  <main>
    <div class="container g-0">
      <div class="row g-0 justify-content-center">
        <div class="col-md-9 col-sm-12 col-12 col-lg-7 col-xl-6 col-xxl-6 d-flex justify-content-center align-item-center">
          <div class="content-wrapper">
            <div class="first-card">
              <h5>Your Result</h5>
              <div class="obtained-score">
                <h2>76</h2>
                <h6>of 100</h6>
              </div>
              <h3>Great</h3>
              <p>You scored higher than 65% of the pepole who have taken these tests.</p>
            </div>
            <div class="second-card">
              <h5>Summary</h5>
              <div class="score-summary-wrapper">
                <div class="score-box reaction d-flex justify-content-around">
                  <div class="img-text d-flex">
                    <div class="sub-icon">
                      <img src="./assets/images/icon-reaction.svg">
                    </div>
                    <div class="sub-name">
                      <h6>Reaction</h6>
                    </div>
                  </div>
                  <div class="sub-score">
                    <h6><strong>80 </strong><span class="total-mark">/ 100</span></h6>
                  </div>
                </div>
                <div class="score-box memory d-flex justify-content-around">
                  <div class="img-text d-flex">
                    <div class="sub-icon">
                      <img src="./assets/images/icon-memory.svg">
                    </div>
                    <div class="sub-name">
                      <h6>Memory</h6>
                    </div>
                  </div>
                  <div class="sub-score">
                    <h6><strong>92 </strong><span class="total-mark">/ 100</span></h6>
                  </div>
                </div>
                <div class="score-box verbal d-flex justify-content-around">
                  <div class="img-text d-flex">
                    <div class="sub-icon">
                      <img src="./assets/images/icon-verbal.svg">
                    </div>
                    <div class="sub-name">
                      <h6>Verbal</h6>
                    </div>
                  </div>
                  <div class="sub-score">
                    <h6><strong>61 </strong><span class="total-mark">/ 100</span></h6>
                  </div>
                </div>
                <div class="score-box visual d-flex justify-content-around">
                  <div class="img-text d-flex">
                    <div class="sub-icon">
                      <img src="./assets/images/icon-visual.svg">
                    </div>
                    <div class="sub-name">
                      <h6>Visual</h6>
                    </div>
                  </div>
                  <div class="sub-score">
                    <h6><strong>72 </strong><span class="total-mark">/ 100</span></h6>
                  </div>
                </div>
                <button class="cont-btn"><strong>Continue</strong></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
